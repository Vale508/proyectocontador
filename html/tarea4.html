<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tarea 4-Rotar Cadenas</title>
    <link rel="stylesheet" href="../css/tarea4.css">
</head>

<body>
    <h2 class="titulo">Verificar Rotaci√≥n de Cadenas</h2>

    <label for="cadena1" class="cadena1">Cadena 1:</label>
    <input type="text" id="cadena1">

    <label for="cadena2" class="cadena2">Cadena 2:</label>
    <input type="text" id="cadena2">

    <button onclick="verificarRotacion()">Verificar</button>

    <div id="resultado"></div>
    <script>
        function rotarCadenas(cadena1, cadena2) {
            if (cadena1.length !== cadena2.length) {
                return -1;
            }
            if (cadena1 === cadena2) {
                return 0;
            }
            let cadenaDoble = cadena1 + cadena1;
            let posicion = cadenaDoble.indexOf(cadena2);
            if (posicion === -1) {
                return -1;
            }
            return posicion;
        }

        function verificarRotacion() {
            let c1 = document.getElementById("cadena1").value;
            let c2 = document.getElementById("cadena2").value;
            let resultado = rotarCadenas(c1, c2);

            let mensaje = "";
            if (resultado === -1) {
                mensaje = "Las cadenas no son rotaciones una de la otra, -1.";
            } else if (resultado === 0) {
                mensaje = "Las cadenas son iguales. No se necesitan rotaciones.";
            } else {
                mensaje = `Se necesitan ${resultado} rotaciones para obtener la segunda cadena.`;
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>

</html>
